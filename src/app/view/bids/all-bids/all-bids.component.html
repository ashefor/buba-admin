<div class="bids">
    <div class="bids__container">
      <div class="pageheader">
        <h1 class="pageheader__title text--capital">
          bids
        </h1>
        <span *ngIf="status === '0'" class="p-tag p-tag-secondary text--small text--capital">open</span>
        <!-- <span *ngIf="status === '1'" class="p-tag p-tag-primary text--small text--capital">processing</span> -->
        <span *ngIf="status === '1'" class="p-tag p-tag-success text--small text--capital">completed</span>
      </div>
      <div class="pagebody bids__body">
        <div class="p-mb-3 p-d-flex p-jc-between">
            <p-dropdown [options]="pageSizes" (ngModelChange)="changePageSize($event)" [(ngModel)]="pageSize"
              placeholder="pageSize" optionLabel="size"></p-dropdown>
    
            <input type="text" placeholder="Search" #searchInput pInputText>
          </div>
        <div class="card">
          <div class="card__body">
            <ng-container>
              <div class="p-grid">
                <div class="p-col">
                  <div class="table__container">
                    <table class="table table__bordered">
                      <thead class="thead__dark">
                        <tr>
                          <th scope="col">S/No</th>
                          <th>Action</th>
                          <th>Product Name</th>
                          <th>Total Bids Slots</th>
                          <th>Start Date</th>
                          <th>End Date</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngIf="bidHistory && bidHistory.length">
                          <tr *ngFor="let bid of bidHistory; let i = index">
                              <td>{{i + 1}}</td>
                              <td>
                                  <a [routerLink]="['/bids/view', bid.bid_id]" role="button"
                                    class="button button--sm text--capital button--info">
                                    view
                                  </a>
                                </td>
                              <td>{{bid.product_name | titlecase}}</td>
                              <td>{{bid.total_bid_lucky_five}} slots</td>
                              <td>{{bid.start_date | date: 'MMM d, y, h:mm:ss a'}}</td>
                              <td>{{bid.end_date | date: 'MMM d, y, h:mm:ss a'}}</td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="bidHistory && !bidHistory.length">
                          <tr>
                            <td colspan="5">
                              <p class="p-p-4 text--center text--capital">
                                {{errorMsg}}
                              </p>
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                  <ng-container >
                    <div class="p-flex text--right">
                      <button class="button p-mx-1 button--secondary text--capital" (click)="goPrevious()">
                        previous
                      </button>
                      <button class="button p-mx-1 button--secondary text--capital" (click)="goNext()">
                        next
                      </button>
                    </div>
                  </ng-container>
                </div>
              </div>
        </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
