<div class="users">
    <div class="users__container">
      <div class="pageheader">
        <h1 class="pageheader__title text--capital">
          system users
        </h1>
      </div>
      <div class="pagebody users__body">
        <div class="p-mb-3 p-d-flex p-jc-between">
            <p-dropdown [options]="pageSizes" (ngModelChange)="changePageSize($event)" [(ngModel)]="pageSize"
              placeholder="pageSize" optionLabel="size"></p-dropdown>
    
            <input type="text" placeholder="Search" #searchInput pInputText>
          </div>
        <ng-container>
              <div class="p-grid">
                <div class="p-col">
                  <div class="table__container">
                    <table class="table table__bordered">
                      <thead class="thead__dark">
                        <tr>
                          <th scope="col">S/No</th>
                          <th>Action</th>
                          <th>Date Created</th>
                          <th>Name</th>
                          <th>Email</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngIf="allSystemUsers && allSystemUsers.length">
                          <tr *ngFor="let user of allSystemUsers; let i = index">
                              <td>{{i + 1}}</td>
                              <td>
                                  <a [routerLink]="['/system-users/view', user.authid]" role="button"
                                    class="button button--sm text--capital action__btn">
                                    view
                                  </a>
                                </td>
                                <td>{{user.created_at | date : 'MMM d, y, h:mm:ss a'}}</td>
                              <td>{{user.first_name | titlecase}} {{user.last_name | titlecase}}</td>
                              <td>{{user.email}}</td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="allSystemUsers && !allSystemUsers.length">
                          <tr>
                            <td colspan="5">
                              <p class="p-p-4 text--center text--capital">
                                no users yet
                              </p>
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
        </ng-container>
      </div>
    </div>
  </div>
